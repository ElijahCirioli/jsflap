<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jsFLAP</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/mobile-style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/environment-style.css" rel="stylesheet" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous" />

		<script src="javascript/point.js"></script>
		<script src="javascript/gui/arrow.js"></script>
		<script src="javascript/automata/state.js"></script>
		<script src="javascript/automata/transition.js"></script>
		<script src="javascript/automata/automaton.js"></script>
		<script src="javascript/gui/editor.js"></script>
		<script src="javascript/gui/environment.js"></script>
		<script src="javascript/index.js"></script>
	</head>
	<body>
		<div id="header-wrap">
			<div id="logo">
				<span class="yellow-text">js</span>FLAP <a href="https://elijahcirioli.com" target="_blank" id="sub-logo">by Elijah Cirioli</a>
			</div>
			<div id="menu-bar">
				<div class="menu-item">
					<p class="menu-item-title">File</p>
					<div class="menu-child-wrap">
						<button class="menu-child-item">New</button>
						<button class="menu-child-item">Open</button>
						<button class="menu-child-item">Save</button>
						<button class="menu-child-item">Close</button>
					</div>
				</div>
				<div class="menu-item">
					<p class="menu-item-title">Edit</p>
					<div class="menu-child-wrap">
						<button class="menu-child-item">Cut</button>
						<button class="menu-child-item">Copy</button>
						<button class="menu-child-item">Paste</button>
						<button class="menu-child-item">Undo</button>
						<button class="menu-child-item">Redo</button>
					</div>
				</div>
				<div class="menu-item">
					<p class="menu-item-title">View</p>
					<div class="menu-child-wrap">
						<button class="menu-child-item">Zoom in</button>
						<button class="menu-child-item">Zoom out</button>
						<button class="menu-child-item">State color</button>
						<button class="menu-child-item">Editor color</button>
						<button class="menu-child-item">Lambda symbol</button>
					</div>
				</div>
				<div class="menu-item">
					<p class="menu-item-title">Tools</p>
					<div class="menu-child-wrap">
						<button class="menu-child-item">Compare equivalence</button>
						<button class="menu-child-item">Apply layout</button>
						<button class="menu-child-item">Remove unreachable states</button>
					</div>
				</div>
			</div>
		</div>
		<div id="content-wrap">
			<div id="environment-tab-bar">
				<button id="new-environment-button"><i class="fas fa-plus"></i></button>
			</div>
		</div>
	</body>
</html>
